<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">

    
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 " >
    <div class="cont card p-4 login-content">
        <h2 class="text-center m-4">Login to your account</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="login-btn btn text-white">Login</button>
                
            </div>
        </form>
        <p class="text-center text-mute">Don't have an account? <a href="register.html" class="signup text-white ">Sign up here</a>.</p>
    
   

   
</body>
</html>
