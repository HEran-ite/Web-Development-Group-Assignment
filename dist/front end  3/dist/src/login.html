<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 " >
    <div class="cont card p-4 login-content  w-50">
        <h2 class="text-center m-4">Login to your account</h2>
        <form>
            <div class="m-3 d-flex flex-row justify-content-center gap-5">
                <div><label for="username" class="form-label">Username</label></div>
                
               <div> <input type="text" id="username" name="username" class="form-control " required></div>
            </div>
            <div class="mb-3 d-flex flex-row gap-5 justify-content-center">
                <div>   
                     <label for="password" class="form-label">Password</label>
                    </div>
            
               <div> 
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            </div>
            <div class="mb-3  mt-5 text-center">
                <button type="submit" class=" login-btn btn  text-white">Login</button>
                
            </div>
        </form>
        <div class="d-flex flex-row gap-5 justify-content-center ">

<div>  <p class="text-center text-mute">Don't have an account? </p></div>
<div> <a href="register.html" class="signup text-white gap-5 ">Sign up here</a></div>
        </div>

    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</body>
</html>
